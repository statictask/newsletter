<!DOCTYPE html>
<html>
<head>
  <title>404 Error</title>
  <style>
    /* Add your CSS styles here */
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
    }

    .unsubscribe-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333333;
      margin-bottom: 20px;
    }

    p {
      color: #666666;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .notification {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      background-color: #4CAF50;
      color: #fff;
      transition: all 0.5s ease-in-out;
      opacity: 0;
    }

    .notification.show {
      opacity: 1;
    }

    .error {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <div class="unsubscribe-container">
    <h1>404 Error</h1>
    <p>The page you're looking for could not be found.</p>
  </div>
</body>
</html>
